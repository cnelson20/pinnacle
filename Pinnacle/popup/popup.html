<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body style="background-color: blueviolet;">
        <div class="button-padding">
            <textarea id="commentText" placeholder="Your thoughts..." rows="5" cols="20"></textarea>
            <button class="clickbutton" id="addCommentButton"> Add Comment </button>
        </div>
        <div class="button-padding">
            <button class="clickbutton" id="viewCommentsButton"> Log saved comments </button>
        </div>
        <div class="button-padding">
            <button class="clickbutton" id="clearComments"> Clear ALL local comments </button>
        </div>
        <script type="application/javascript" src="popup.js"></script>
    </body>
</html>
